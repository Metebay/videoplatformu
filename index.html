<!DOCTYPE html>
<html>
<head>
    <title>Çalışan Video Platform</title>
    <style>
        body {
            background: #2d2d2d;
            color: white;
            font-family: Arial;
            text-align: center;
        }
        #player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
        }
        video {
            width: 80%;
            margin-top: 50px;
        }
        .video-item {
            background: #444;
            margin: 10px;
            padding: 15px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <!-- Giriş Ekranı -->
    <div id="login">
        <h1>Video Platform</h1>
        <input type="text" placeholder="Kullanıcı Adı" id="user"><br><br>
        <input type="password" placeholder="Şifre" id="pass"><br><br>
        <button onclick="girisYap()">Giriş Yap</button>
        <p id="hata" style="color:red;display:none;">Hatalı bilgi!</p>
    </div>

    <!-- Video Listesi -->
    <div id="liste" style="display:none;">
        <h2>Videolar</h2>
        <div class="video-item" onclick="videoAc('https://www.w3schools.com/html/mov_bbb.mp4')">Video 1</div>
        <div class="video-item" onclick="videoAc('https://www.w3schools.com/html/movie.mp4')">Video 2</div>
    </div>

    <!-- Video Oynatıcı -->
    <div id="player">
        <button onclick="kapat()" style="position:fixed;top:20px;right:20px;background:red;color:white;padding:10px;">KAPAT</button>
        <video id="video" controls>
            <source src="" type="video/mp4">
        </video>
    </div>

    <script>
        // Giriş Kontrolü
        function girisYap() {
            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;
            
            if(user === "admin" && pass === "1234") {
                document.getElementById("login").style.display = "none";
                document.getElementById("liste").style.display = "block";
            } else {
                document.getElementById("hata").style.display = "block";
            }
        }

        // Video Açma
        function videoAc(url) {
            document.getElementById("player").style.display = "block";
            document.getElementById("video").src = url;
        }

        // Oynatıcıyı Kapat
        function kapat() {
            document.getElementById("player").style.display = "none";
            document.getElementById("video").pause();
        }
    </script>
</body>
</html>
