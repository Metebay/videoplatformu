<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Platform</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #00ff87, #60efff);
            --background-gradient: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            --card-bg: rgba(255, 255, 255, 0.1);
            --neon-shadow: 0 0 15px rgba(96, 239, 255, 0.3);
        }

        /* Yeni Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Gelişmiş Tipografi */
        body {
            background: var(--background-gradient);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .login-container {
            display: flex;
            padding: 20px;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
        }

        .login-box {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            width: min(90%, 400px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: var(--neon-shadow);
            transition: transform 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-5px);
        }

        .login-header h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            color: #fff;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #60efff;
            box-shadow: var(--neon-shadow);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            background: var(--primary-gradient);
            color: #1a1a1a;
            font-weight: 700;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 25%, 
                rgba(255,255,255,0.1) 50%, 
                transparent 75%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .thumbnail {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }

        .video-info {
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .video-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            position: relative;
            display: inline-block;
        }

        .video-info h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--primary-gradient);
        }

        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
            color: rgba(255,255,255,0.8);
        }

        .close-btn:hover {
            color: #ff4444;
        }

        /* Yükleme Animasyonu */
        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00ff87;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Önceki HTML Yapısı Aynı Kalıyor -->
    <div class="loader"></div>
    <!-- ... Diğer HTML içeriği ... -->

    <script>
        // Gelişmiş Video Yükleme
        async function loadVideos() {
            showLoader();
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            
            try {
                await new Promise(resolve => setTimeout(resolve, 1000)); // Simüle edilmiş yükleme
                
                videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <div class="thumbnail-container">
                            <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}">
                        </div>
                        <div class="video-info">
                            <h3>${video.title}</h3>
                            <p>${video.description}</p>
                        </div>
                    `;
                    card.addEventListener('click', () => playVideo(video.url));
                    container.appendChild(card);
                });
            } finally {
                hideLoader();
            }
        }

        function showLoader() {
            document.querySelector('.loader').style.display = 'block';
        }

        function hideLoader() {
            document.querySelector('.loader').style.display = 'none';
        }

        // Diğer fonksiyonlar aynı kalıyor...
    </script>
</body>
</html>
