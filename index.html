<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Optimize CSS */
        :root {
            --primary-gradient: linear-gradient(45deg, #00ff87, #60efff);
            --background-gradient: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background-gradient);
            color: #fff;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            padding: 20px;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            width: min(90%, 400px);
            will-change: transform;
            transition: transform 0.2s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid transparent;
            color: #fff;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #60efff;
            box-shadow: 0 0 12px rgba(96, 239, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            background: var(--primary-gradient);
            color: #1a1a1a;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease;
        }

        .video-gallery {
            display: none;
            padding: 2rem 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #333;
        }

        .video-info {
            padding: 1.2rem;
        }

        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
        }

        .player-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        #main-video {
            width: 100%;
            border-radius: 8px;
            aspect-ratio: 16/9;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 2rem;
            cursor: pointer;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        @media (hover: hover) {
            .login-box:hover {
                transform: translateY(-3px);
            }
            
            .video-card:hover {
                transform: translateY(-5px);
            }
            
            .login-btn:hover {
                transform: scale(1.02);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Hoş Geldiniz</h1>
                <p>Lütfen giriş yapınız</p>
            </div>
            <div class="input-group">
                <input type="text" id="username" placeholder="Kullanıcı Adı" autocomplete="username">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Şifre" autocomplete="current-password">
            </div>
            <button class="login-btn" onclick="login()">Giriş Yap</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <div class="video-gallery">
        <div class="gallery-grid" id="videoContainer"></div>
    </div>

    <div class="video-player">
        <div class="player-container">
            <span class="close-btn" onclick="closeVideo()">&times;</span>
            <video id="main-video" controls playsinline>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        // Optimize Edilmiş Veri Yapısı
        const database = {
            users: [
                {username: "user1", password: "ef92b778bafe771e89245b89ecbc08a44a4e166c2ad3252d5376142a6c2e935f"},
                {username: "admin", password: "ef92b778bafe771e89245b89ecbc08a44a4e166c2ad3252d5376142a6c2e935f"}
            ],
            videos: [
                {
                    title: "Big Buck Bunny",
                    description: "Açık kaynak animasyon",
                    thumbnail: "https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                },
                {
                    title: "Elephants Dream",
                    description: "İlk açık film projesi",
                    thumbnail: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Elephants_Dream_s5_both.jpg/800px-Elephants_Dream_s5_both.jpg",
                    url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
                }
            ]
        };

        // Optimize Edilmiş Fonksiyonlar
        const $ = selector => document.querySelector(selector);
        const $$ = selector => document.querySelectorAll(selector);

        async function hashPassword(password) {
            const buffer = await crypto.subtle.digest(
                'SHA-256',
                new TextEncoder().encode(password)
            );
            return Array.from(new Uint8Array(buffer))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        async function login() {
            const username = $('#username').value.trim();
            const password = $('#password').value;
            const errorElement = $('#errorMessage');
            
            try {
                if(!username || !password) throw new Error('Lütfen tüm alanları doldurun');
                
                const hashedPass = await hashPassword(password);
                const isValid = database.users.some(
                    user => user.username === username && user.password === hashedPass
                );

                if(isValid) {
                    $('.login-container').style.display = 'none';
                    $('.video-gallery').style.display = 'block';
                    errorElement.style.display = 'none';
                    loadVideos();
                } else {
                    throw new Error('Geçersiz kimlik bilgileri');
                }
            } catch(err) {
                errorElement.textContent = err.message;
                errorElement.style.display = 'block';
            }
        }

        function loadVideos() {
            const container = $('#videoContainer');
            const fragment = document.createDocumentFragment();
            
            database.videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <img src="${video.thumbnail}" class="thumbnail" loading="lazy" alt="${video.title}">
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                    </div>
                `;
                card.onclick = () => playVideo(video.url);
                fragment.appendChild(card);
            });
            
            container.appendChild(fragment);
        }

        function playVideo(url) {
            const video = $('#main-video');
            video.src = url;
            $('.video-player').style.display = 'block';
            video.play().catch(err => console.error('Video oynatma hatası:', err));
        }

        function closeVideo() {
            const video = $('#main-video');
            video.pause();
            video.removeAttribute('src');
            $('.video-player').style.display = 'none';
        }

        // Event Delegation
        document.addEventListener('click', event => {
            if(event.target.closest('.video-player')) closeVideo();
        });

        // Enter tuşu desteği
        document.addEventListener('keypress', e => {
            if(e.key === 'Enter' && $('.login-container').style.display !== 'none') login();
        });
    </script>
</body>
</html>
