<!DOCTYPE html>
<html>
<head>
    <title>Çalışan Video Platform</title>
    <style>
      :root {
            --primary-gradient: linear-gradient(45deg, #00ff87, #60efff);
            --background-gradient: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background-gradient);
            color: #fff;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            padding: 20px;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            width: min(90%, 400px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid transparent;
            color: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            background: var(--primary-gradient);
            color: #1a1a1a;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .video-gallery {
            display: none;
            padding: 2rem 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
        }

        #main-video {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            display: block;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    
    <!-- Giriş Ekranı -->
    <div id="login">
        <h1>Video Platform</h1>
        <input type="text" placeholder="Kullanıcı Adı" id="user"><br><br>
        <input type="password" placeholder="Şifre" id="pass"><br><br>
        <button onclick="girisYap()">Giriş Yap</button>
        <p id="hata" style="color:red;display:none;">Hatalı bilgi!</p>
    </div>

    <!-- Video Listesi -->
    <div id="liste" style="display:none;">
        <h2>Videolar</h2>
        <div class="video-item" onclick="videoAc('https://www.w3schools.com/html/mov_bbb.mp4')">Video 1</div>
        <div class="video-item" onclick="videoAc('https://www.w3schools.com/html/movie.mp4')">Video 2</div>
    </div>

    <!-- Video Oynatıcı -->
    <div id="player">
        <button onclick="kapat()" style="position:fixed;top:20px;right:20px;background:red;color:white;padding:10px;">KAPAT</button>
        <video id="video" controls>
            <source src="" type="video/mp4">
        </video>
    </div>

    <script>
        // Giriş Kontrolü
        function girisYap() {
            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;
            
            if(user === "admin" && pass === "1234") {
                document.getElementById("login").style.display = "none";
                document.getElementById("liste").style.display = "block";
            } else {
                document.getElementById("hata").style.display = "block";
            }
        }

        // Video Açma
        function videoAc(url) {
            document.getElementById("player").style.display = "block";
            document.getElementById("video").src = url;
        }

        // Oynatıcıyı Kapat
        function kapat() {
            document.getElementById("player").style.display = "none";
            document.getElementById("video").pause();
        }
    </script>
</body>
</html>
