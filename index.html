<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Deposu | GÃ¼venli Uygulama Ä°ndir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Temel Stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* BaÅŸlÄ±k ve Arama Ã‡ubuÄŸu */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            background: white;
        }

        /* APK Listesi */
        .apk-list {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .apk-item {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
        }

        .apk-item.hidden {
            display: none;
        }

        .apk-icon {
            font-size: 2rem;
            color: #6366f1;
            margin-right: 1.5rem;
        }

        .apk-info {
            flex: 1;
        }

        .apk-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .apk-meta {
            font-size: 0.9rem;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
        }

        .download-btn {
            background: #6366f1;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }

        .download-btn:hover {
            background: #4f46e5;
        }

        /* SonuÃ§ BulunamadÄ± MesajÄ± */
        .no-results {
            text-align: center;
            color: #6c757d;
            padding: 2rem;
            grid-column: 1 / -1;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            color: #6c757d;
            border-top: 1px solid #eee;
        }

        /* Responsive TasarÄ±m */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .apk-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><i class="fas fa-download"></i>APK Deposu</h1>
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       placeholder="Uygulama ara..."
                       id="searchInput">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="apk-list" id="apkList">
            <!-- APK'lar buraya eklenecek -->
        </div>
        <div class="no-results hidden" id="noResults">
            AradÄ±ÄŸÄ±nÄ±z uygulama bulunamadÄ± ðŸ˜ž
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>Â© 2023 APK Deposu - TÃ¼m haklarÄ± saklÄ±dÄ±r</p>
            <p>GÃ¼venli indirme garantisi</p>
        </div>
    </div>

    <script>
        // APK Listesi (Manuel olarak gÃ¼ncelleyin)
        const apkData = [
            {
                name: "WhatsApp Messenger",
                version: "2.23.15",
                size: "45 MB",
                url: "apk/whatsapp.apk"
            },
            {
                name: "Instagram",
                version: "289.0.0.20",
                size: "92 MB",
                url: "apk/instagram.apk"
            },
            {
                name: "TikTok",
                version: "30.5.4",
                size: "128 MB",
                url: "apk/tiktok.apk"
            },
            {
                name: "Spotify",
                version: "8.8.52",
                size: "85 MB",
                url: "apk/spotify.apk"
            },
            {
                name: "Telegram",
                version: "9.7.4",
                size: "78 MB",
                url: "apk/telegram.apk"
            }
        ];

        // APK Listesini OluÅŸtur
        const apkList = document.getElementById('apkList');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        function renderApkList(filterText = '') {
            apkList.innerHTML = '';
            noResults.classList.add('hidden');
            
            const filteredApks = apkData.filter(apk => {
                return apk.name.toLowerCase().includes(filterText.toLowerCase());
            });

            if(filteredApks.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }

            filteredApks.forEach(apk => {
                const apkItem = document.createElement('div');
                apkItem.className = 'apk-item';
                apkItem.innerHTML = `
                    <i class="fas fa-mobile-alt apk-icon"></i>
                    <div class="apk-info">
                        <div class="apk-title">${apk.name}</div>
                        <div class="apk-meta">
                            <span>v${apk.version}</span>
                            <span>${apk.size}</span>
                        </div>
                        <a href="${apk.url}" class="download-btn" download>
                            <i class="fas fa-download"></i> Ä°ndir
                        </a>
                    </div>
                `;
                apkList.appendChild(apkItem);
            });
        }

        // Arama Ä°ÅŸlevselliÄŸi
        searchInput.addEventListener('input', (e) => {
            renderApkList(e.target.value);
        });

        // Ä°lk YÃ¼klemede Listeyi GÃ¶ster
        renderApkList();
    </script>
</body>
</html>
